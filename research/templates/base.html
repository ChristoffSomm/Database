{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Research Strain DB{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  {% if user.is_authenticated %}
  <div class="flex min-h-screen">
    <aside class="w-64 bg-slate-950 border-r border-slate-800 p-6">
      <h1 class="text-xl font-bold text-[#00c853] mb-8">StrainDB</h1>
      <nav class="space-y-3">
        <a href="{% url 'dashboard' %}" class="block hover:text-[#00c853]">Dashboard</a>
        <a href="{% url 'strain-list' %}" class="block hover:text-[#00c853]">Strains</a>
        <a href="/admin/" class="block hover:text-[#00c853]">Admin</a>
      </nav>
    </aside>
    <main class="flex-1">
      <header class="h-16 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-6">
        <div class="font-semibold">Internal Research Strain Database</div>
        <form method="post" action="{% url 'logout' %}">{% csrf_token %}
          <button class="bg-[#00c853] text-black font-semibold px-4 py-2 rounded">Logout</button>
        </form>
      </header>
      <section class="p-6">{% block content %}{% endblock %}</section>
    </main>
  </div>
  {% else %}
    {% block auth_content %}{% endblock %}
  {% endif %}
</body>
</html>
