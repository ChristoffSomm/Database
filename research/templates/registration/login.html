{% extends "layout/base.html" %}
{% block title %}Login | Strain DB{% endblock %}
{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-slate-900">
  <div class="w-full max-w-md bg-slate-800 border border-slate-700 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-[#00c853]">Secure Login</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input name="username" type="text" class="w-full p-2 rounded bg-slate-900 border border-slate-600" required>
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input name="password" type="password" class="w-full p-2 rounded bg-slate-900 border border-slate-600" required>
      </div>
      {% if form.errors %}<p class="text-red-400 text-sm">Invalid credentials.</p>{% endif %}
      <button class="w-full bg-[#00c853] text-black font-semibold py-2 rounded">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
