{% extends "layout/base.html" %}
{% block title %}Custom Field Section | HelixMapr{% endblock %}
{% block header_title %}Create Field Section{% endblock %}
{% block content %}
<div class="mx-auto max-w-xl rounded-lg border border-slate-700 bg-slate-800 p-6">
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-3">
      <a href="{% url 'custom-field-definition-list' %}" class="rounded-md border border-slate-600 px-4 py-2 text-sm">Cancel</a>
      <button type="submit" class="rounded-md bg-primary px-4 py-2 text-sm font-semibold text-black">Create Section</button>
    </div>
  </form>
</div>
{% endblock %}
