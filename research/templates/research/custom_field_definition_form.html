{% extends 'base.html' %}
{% block title %}Custom Field | Strain DB{% endblock %}
{% block header_title %}Custom Field Definition{% endblock %}
{% block content %}
<div class="mx-auto max-w-2xl rounded-lg border border-slate-700 bg-slate-800 p-6">
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-3">
      <a href="{% url 'custom-field-definition-list' %}" class="rounded-md border border-slate-600 px-4 py-2 text-sm">Cancel</a>
      <button type="submit" class="rounded-md bg-primary px-4 py-2 text-sm font-semibold text-black">Save</button>
    </div>
  </form>
</div>
{% endblock %}
