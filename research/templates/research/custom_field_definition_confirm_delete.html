{% extends "layout/base.html" %}
{% block title %}Delete Custom Field | HelixMapr{% endblock %}
{% block header_title %}Delete Custom Field{% endblock %}
{% block content %}
<div class="mx-auto max-w-xl rounded-lg border border-red-700/50 bg-slate-800 p-6">
  <p class="mb-4">Delete custom field <strong>{{ object.name }}</strong>?</p>
  <form method="post" class="flex justify-end gap-3">
    {% csrf_token %}
    <a href="{% url 'custom-field-definition-list' %}" class="rounded-md border border-slate-600 px-4 py-2 text-sm">Cancel</a>
    <button type="submit" class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold">Delete</button>
  </form>
</div>
{% endblock %}
